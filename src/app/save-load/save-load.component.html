<h1 mat-dialog-title> Continue or new Game?
</h1>
  <mat-dialog-actions>
    <ul style="list-style-type:none">
      <div id="btnBorder">
      <li> <button mat-raised-button id="newGame" (click)='newGame()'>New Game</button> </li>
      <li> <button mat-raised-button id="continue" (click)='continue()'>Continue</button> </li>
      </div>
    </ul>
  </mat-dialog-actions>
